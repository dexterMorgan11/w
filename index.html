<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #a5b4fc;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            --accent-color: #38bdf8;
            --danger-color: #f43f5e;
            --success-color: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, rgba(99, 102, 241, 0.05), rgba(15, 23, 42, 0.9));
        }

        .player-wrapper {
            width: 95%;
            max-width: 1000px;
            background-color: var(--surface-dark);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: auto 0;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }

        .media-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .media-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
        }

        .media-container.is-video {
            aspect-ratio: 16 / 9;
        }

        .media-container.is-audio {
            aspect-ratio: 16 / 9;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0 0 0;
            background-image: radial-gradient(circle at center, rgba(99, 102, 241, 0.2), transparent 70%);
        }

        .media-container.is-audio .center-play-overlay {
            position: static;
            transform: none;
            margin-bottom: 10px;
        }

        .media-container.is-audio .center-play-overlay i {
            font-size: 4em;
            opacity: 0.8;
            color: var(--text-light);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .media-container.is-audio .center-play-overlay i:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(99, 102, 241, 1);
        }

        video, audio {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }
        video.hidden-media, audio.hidden-media, canvas.hidden-media {
            display: none !important;
        }


        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 23, 42, 0.85);
            padding: 12px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            pointer-events: auto;
            z-index: 10;
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
        }

        .media-container:not(.controls-active):not(.is-audio):not(:hover) .controls-overlay:not(:focus-within) {
             /* Hide video controls when not active, not audio, and not hovered */
            opacity: 0;
            transform: translateY(100%); /* Slide down completely */
            pointer-events: none;
        }
        .media-container.is-audio .controls-overlay {
            position: absolute; /* Kept as absolute to overlay the visualizer */
            bottom: 0;
            width: 100%;
            background-color: rgba(15, 23, 42, 0.85);
            opacity: 1;
            pointer-events: auto;
            padding: 12px;
            transform: translateY(0); /* Ensure it's always visible for audio */
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 12px;
            position: relative;
        }

        .progress-bar-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
right: 0;
            height: 15px;
            background: transparent;
            z-index: 1;
        }

        #progressBar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease;
            position: relative;
            z-index: 2;
        }

        #progressBar:hover {
            height: 8px;
        }

        #progressBar::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: -5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #progressBar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        #volumeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: width 0.3s ease, height 0.2s ease;
        }

        #volumeSlider:hover {
            height: 8px;
        }

        @media (max-width: 600px) {
            #volumeSlider {
                width: 60px;
            }
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .controls-main button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            min-width: 42px;
            min-height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .controls-main button:hover {
            background: var(--primary-color);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .controls-main button:active {
            transform: translateY(0);
        }

        #playPauseBtn {
            background: var(--primary-color);
        }

        #playPauseBtn:hover {
            background: var(--primary-hover);
        }

        .file-input-label {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .file-input-label:active {
            transform: translateY(0);
        }

        .file-import-section {
            margin-top: 20px;
            text-align: center;
            padding-bottom: 10px;
        }

        #mediaFile {
            display: none;
        }

        .time-display {
            font-size: 0.9em;
            min-width: 85px;
            padding: 0 5px;
            text-align: center;
            white-space: nowrap;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
        }

        .spacer {
            flex-grow: 1;
            min-width: 5px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .speed-control label { /* Label is removed from HTML but style kept */
            font-size: 0.85em;
            display: none; /* Ensure it's hidden if not used */
        }


        #playbackSpeed {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 8px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: .65em auto;
            padding-right: 30px;
            min-height: 38px;
            box-sizing: border-box;
            font-size: 0.9em;
            transition: background-color 0.2s ease, transform 0.2s ease;
            cursor: pointer;
        }

        #playbackSpeed:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, var(--surface-dark), var(--background-dark));
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 450px;
            width: 100%;
            color: var(--text-light);
        }

        .modal-content h2 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .modal-content label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
        }
        .modal-content label input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: var(--primary-color);
            flex-shrink: 0;
        }
        .modal-content label input[disabled] + span {
            opacity: 0.5;
            cursor: not-allowed;
        }
         .modal-content label select {
            margin-left: auto;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 0.9em;
            min-width: 100px;
             cursor: pointer;
        }
         .modal-content label select:hover {
             background-color: rgba(255,255,255,0.2);
         }

        .close-button {
            color: var(--text-dim);
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 0 5px;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-light);
            text-decoration: none;
            cursor: pointer;
        }

        #saveSettingsBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            float: right;
            margin-top: 15px;
             font-size: 1em;
        }

        #saveSettingsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

         #saveSettingsBtn:active {
            transform: translateY(0);
        }


        .center-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: none;
            z-index: 5;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
        }

        .center-play-overlay:hover {
            background-color: rgba(99, 102, 241, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .center-play-overlay i {
            font-size: 3.5em;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .media-container.show-center-play .center-play-overlay {
            display: block;
        }

        /* Keyboard shortcuts info */
        .keyboard-shortcuts {
            position: absolute;
            bottom: calc(12px + 6px + 12px + 12px + 12px); /* Adjust based on controls height + padding + gap */
            right: 12px;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.85em;
            color: var(--text-dim);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
            z-index: 100;
            max-width: 250px;
             box-shadow: 0 4px 15px rgba(0,0,0,0.3);
             pointer-events: none; /* Allow clicks to pass through to media/controls */
        }

        .keyboard-shortcuts.show {
            display: block;
            pointer-events: auto; /* Allow interaction when shown */
        }

        .keyboard-shortcuts h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1em;
            margin-bottom: 8px;
             padding-bottom: 5px;
             border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .keyboard-shortcuts ul {
            margin: 0;
            padding-left: 18px;
            list-style: disc;
        }

        .keyboard-shortcuts li {
            margin-bottom: 4px;
             line-height: 1.4;
        }

        .keyboard-shortcuts kbd {
            background-color: rgba(255,255,255,0.15);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            margin: 0 2px;
            border: 1px solid rgba(255,255,255,0.2);
             box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }

        /* Audio visualizer */
        .audio-visualizer {
            width: 100%;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0.7;
            pointer-events: none; /* Allow interaction with elements below */
        }

        /* Tooltip */
        [data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px; /* Space between element and tooltip */
            padding: 6px 10px;
            background-color: rgba(15, 23, 42, 0.95);
            color: var(--text-light);
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            z-index: 100;
            pointer-events: none; /* Tooltip should not interfere with mouse events */
             border: 1px solid rgba(255,255,255,0.1);
             box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-2px); /* Slight lift on hover */
        }
         [data-tooltip]:active:before {
             display: none; /* Hide tooltip when button is active */
         }

         #captionsBtn.active {
             color: var(--accent-color);
         }

         /* Fullscreen specific styles */
        .media-container:-webkit-full-screen {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: auto !important; /* Allow video to fill screen */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-container:-moz-full-screen {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: auto !important;
             display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-container:-ms-fullscreen {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: auto !important;
             display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-container:fullscreen {
            width: 100% !important;
            height: 100% !important;
            aspect-ratio: auto !important;
             display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ensure media element scales correctly in fullscreen */
        .media-container:fullscreen video,
        .media-container:fullscreen audio {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Contain the video within the fullscreen container */
        }
        .media-container:fullscreen .controls-overlay {
            padding: 15px; /* Slightly more padding in fullscreen */
        }
        .media-container:fullscreen .keyboard-shortcuts {
             bottom: calc(15px + 6px + 12px + 12px + 12px); /* Adjust position */
             right: 15px;
        }

         /* Accessibility focus styles */
        button:focus, select:focus, input[type="range"]:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
         input[type="checkbox"]:focus + span {
             outline: 2px solid var(--accent-color);
             outline-offset: 2px;
         }

    </style>
</head>
<body>
    <div class="player-wrapper">
        <h1>Modern Media Player</h1>
        <div class="media-container" id="mediaContainer">
            <video id="myVideo" class="hidden-media" preload="metadata" playsinline>
                Your browser does not support the video tag.
            </video>
            <audio id="myAudio" class="hidden-media" preload="metadata">
                Your browser does not support the audio tag.
            </audio>
            <canvas id="audioVisualizer" class="audio-visualizer hidden-media"></canvas>
            <div class="center-play-overlay" id="centerPlayOverlay"><i class="fas fa-play"></i></div>
            <div class="controls-overlay" id="controlsOverlay">
                <div class="progress-bar-container">
                    <input type="range" id="progressBar" value="0" step="0.1">
                </div>
                <div class="controls-main">
                    <button id="playPauseBtn" data-tooltip="Play/Pause (Space)"><i class="fas fa-play"></i></button>
                    <button id="rewindBtn" data-tooltip="Rewind 10s (←)"><i class="fas fa-backward"></i></button>
                    <button id="forwardBtn" data-tooltip="Forward 10s (→)"><i class="fas fa-forward"></i></button>
                    <div class="volume-control">
                        <button id="volumeBtn" data-tooltip="Mute (M)"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                    <div class="spacer"></div>
                    <button id="captionsBtn" data-tooltip="Captions (C)"><i class="fas fa-closed-captioning"></i></button>
                    <div class="speed-control">
                        <select id="playbackSpeed" data-tooltip="Playback Speed (+/-)">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="1.75">1.75x</option>
                            <option value="2">2x</option>
                            <option value="2.25">2.25x</option>
                            <option value="2.5">2.5x</option>
                            <option value="2.75">2.75x</option>
                            <option value="3">3.0x</option>
                        </select>
                    </div>
                    <button id="keyboardBtn" data-tooltip="Keyboard Shortcuts"><i class="fas fa-keyboard"></i></button>
                    <button id="settingsBtn" data-tooltip="Settings"><i class="fas fa-cog"></i></button>
                    <button id="fullscreenBtn" data-tooltip="Fullscreen (F)"><i class="fas fa-expand"></i></button>
                </div>
            </div>

            <div class="keyboard-shortcuts" id="keyboardShortcuts">
                <h3>Keyboard Shortcuts</h3>
                <ul>
                    <li><kbd>Space</kbd> Play/Pause</li>
                    <li><kbd>←</kbd> Rewind 10s</li>
                    <li><kbd>→</kbd> Forward 10s</li>
                    <li><kbd>↑</kbd> Volume Up</li>
                    <li><kbd>↓</kbd> Volume Down</li>
                    <li><kbd>M</kbd> Mute/Unmute</li>
                    <li><kbd>F</kbd> Fullscreen</li>
                    <li><kbd>C</kbd> Captions</li>
                    <li><kbd>+</kbd> Speed Up</li>
                    <li><kbd>-</kbd> Speed Down</li>
                </ul>
            </div>
        </div>

        <div class="file-import-section">
            <label for="mediaFile" class="file-input-label">Import Media</label>
            <input type="file" id="mediaFile" accept="video/*,audio/*">
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Gesture control</h2>
            <label><input type="checkbox" id="settingBrightness" disabled><span> Brightness (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingVolumeGesture" disabled><span> Volume (Not Implemented as Gesture)</span></label>
            <label><input type="checkbox" id="settingZoomPan" disabled><span> Zoom and pan (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingDoubleTapSeek" checked><span> Double tap to fast forward/rewind</span></label>
            <label><input type="checkbox" id="settingDoubleTapPlayPause" checked><span> Double tap to play/pause</span></label>
            <label><input type="checkbox" id="settingPlaybackSpeed" disabled><span> Playback speed (UI Control)</span></label>
            <label>
                <span>Long press speed</span>
                <select id="settingLongPressSpeedValue">
                    <option value="0">Disabled</option>
                    <option value="1.0">1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.0">2.0x</option>
                    <option value="2.5" selected>2.5x</option>
                </select>
            </label>
            <label><input type="checkbox" id="settingDragSubtitle" disabled><span> Drag subtitle up and down (Not Implemented)</span></label>
            <button id="saveSettingsBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('myVideo');
            const audioElement = document.getElementById('myAudio');
            let activeMediaElement = null;

            const mediaContainer = document.getElementById('mediaContainer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const progressBar = document.getElementById('progressBar');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeIcon = volumeBtn.querySelector('i');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenIcon = fullscreenBtn.querySelector('i');
            const mediaFile = document.getElementById('mediaFile');
            const playbackSpeedSelect = document.getElementById('playbackSpeed');
            const controlsOverlay = document.getElementById('controlsOverlay');
            const centerPlayOverlay = document.getElementById('centerPlayOverlay');

            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const captionsBtn = document.getElementById('captionsBtn');
            const keyboardBtn = document.getElementById('keyboardBtn');
            const keyboardShortcuts = document.getElementById('keyboardShortcuts');
            const audioVisualizer = document.getElementById('audioVisualizer');

            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsModalBtn = document.getElementById('closeSettingsModal');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');

            const settingDoubleTapSeek = document.getElementById('settingDoubleTapSeek');
            const settingDoubleTapPlayPause = document.getElementById('settingDoubleTapPlayPause');
            const longPressSpeedSelect = document.getElementById('settingLongPressSpeedValue');

            let currentLongPressSetting = longPressSpeedSelect ? parseFloat(longPressSpeedSelect.value) : 0;

            if (longPressSpeedSelect) {
                longPressSpeedSelect.addEventListener('change', () => {
                    currentLongPressSetting = parseFloat(longPressSpeedSelect.value);
                });
            }


            let isSeeking = false;
            let lastTap = 0;
            let tapTimeout = null;
            let longPressTimer = null;
            let originalPlaybackRate = 1.0;
            let controlsVisibilityTimeout = null;

            let audioContext;
            let analyser;
            let dataArray;
            let visualizerFrameId;


            function formatTime(time) {
                if (isNaN(time) || time === Infinity) return "0:00";
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            function manageControlsVisibility() {
                if (!activeMediaElement || activeMediaElement === audioElement) {
                    // Controls are always visible for audio via CSS
                    mediaContainer.classList.add('controls-active');
                    return;
                }

                // Only for video: auto-hide logic
                clearTimeout(controlsVisibilityTimeout);
                mediaContainer.classList.add('controls-active');

                if (!activeMediaElement.paused && !controlsOverlay.matches(':hover')) {
                    controlsVisibilityTimeout = setTimeout(() => {
                         if (!activeMediaElement.paused && !controlsOverlay.matches(':hover')) {
                            mediaContainer.classList.remove('controls-active');
                        }
                    }, 3000);
                }
            }

            function toggleCenterPlayButton() {
                if (!activeMediaElement) return;
                 // Show center play only if paused AND media has loaded enough data (HAVE_CURRENT_DATA or more)
                if (activeMediaElement.paused && activeMediaElement.readyState >= 2) {
                    mediaContainer.classList.add('show-center-play');
                } else {
                    mediaContainer.classList.remove('show-center-play');
                }
            }

            function setupMediaEventListeners(mediaEl) {
                mediaEl.addEventListener('loadedmetadata', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    progressBar.max = mediaEl.duration;
                    durationDisplay.textContent = formatTime(mediaEl.duration);
                    toggleCenterPlayButton();
                     // Set initial playback rate from select value
                    mediaEl.playbackRate = parseFloat(playbackSpeedSelect.value);
                    originalPlaybackRate = mediaEl.playbackRate;
                    updateProgressBarFill();
                    updateVolumeSliderFill();
                     manageControlsVisibility(); // Ensure controls are visible initially after load
                });

                 mediaEl.addEventListener('durationchange', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    progressBar.max = mediaEl.duration;
                    durationDisplay.textContent = formatTime(mediaEl.duration);
                 });

                mediaEl.addEventListener('timeupdate', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    if (!isSeeking) {
                        progressBar.value = mediaEl.currentTime;
                    }
                    currentTimeDisplay.textContent = formatTime(mediaEl.currentTime);
                    updateProgressBarFill();
                });

                mediaEl.addEventListener('play', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    toggleCenterPlayButton();
                    manageControlsVisibility();
                     if (mediaEl === audioElement && audioContext && analyser && dataArray) {
                         // Ensure audio context is running and visualizer drawing is active
                         if (audioContext.state === 'suspended') audioContext.resume();
                         if (!visualizerFrameId) drawVisualizer();
                     }
                });

                mediaEl.addEventListener('pause', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    toggleCenterPlayButton();
                    clearTimeout(controlsVisibilityTimeout);
                    mediaContainer.classList.add('controls-active'); // Ensure controls are visible when paused
                     if (mediaEl === audioElement && visualizerFrameId) {
                         // Stop visualizer drawing when paused
                         cancelAnimationFrame(visualizerFrameId);
                         visualizerFrameId = null;
                     }
                });

                mediaEl.addEventListener('ended', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = formatTime(0);
                    toggleCenterPlayButton();
                    updateProgressBarFill();
                    clearTimeout(controlsVisibilityTimeout);
                    mediaContainer.classList.add('controls-active'); // Ensure controls are visible when ended
                     if (mediaEl === audioElement && visualizerFrameId) {
                         // Stop visualizer drawing when ended
                         cancelAnimationFrame(visualizerFrameId);
                         visualizerFrameId = null;
                          // Optionally clear canvas
                          const canvasCtx = audioVisualizer.getContext('2d');
                          canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
                     }
                });

                mediaEl.addEventListener('volumechange', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    volumeSlider.value = mediaEl.volume;
                    updateVolumeIcon(mediaEl.muted, mediaEl.volume);
                    updateVolumeSliderFill();
                });

                 mediaEl.addEventListener('progress', updateProgressBarFill); // Handle buffered progress

                mediaEl.addEventListener('canplay', () => {
                     if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    toggleCenterPlayButton();
                });

                 mediaEl.addEventListener('error', (e) => {
                     console.error("Media playback error:", e);
                     alert(`An error occurred trying to play the media: ${e.message || e.code}`);
                     // Reset player state if possible
                     if (activeMediaElement) {
                         activeMediaElement.pause();
                         // Consider revoking object URL if it was a blob
                         if (activeMediaElement.src && activeMediaElement.src.startsWith('blob:')) {
                             URL.revokeObjectURL(activeMediaElement.src);
                             activeMediaElement.removeAttribute('src'); // Clear src to prevent further errors
                         }
                         activeMediaElement.classList.add('hidden-media');
                     }
                     activeMediaElement = null;
                     mediaContainer.classList.remove('is-video', 'is-audio', 'controls-active', 'show-center-play');
                     videoElement.classList.add('hidden-media');
                     audioElement.classList.add('hidden-media');
                     audioVisualizer.classList.add('hidden-media');
                     fullscreenBtn.classList.add('hidden-control');
                     playPauseIcon.classList.remove('fa-pause');
                     playPauseIcon.classList.add('fa-play');
                     currentTimeDisplay.textContent = '0:00';
                     durationDisplay.textContent = '0:00';
                     progressBar.value = 0;
                     updateProgressBarFill();
                     updateVolumeIcon(false, 1);
                     volumeSlider.value = 1;
                     updateVolumeSliderFill();
                     playbackSpeedSelect.value = 1;
                     originalPlaybackRate = 1;

                     // Stop visualizer if active
                     if (visualizerFrameId) {
                         cancelAnimationFrame(visualizerFrameId);
                         visualizerFrameId = null;
                          const canvasCtx = audioVisualizer.getContext('2d');
                          canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
                     }
                 });

            }

            setupMediaEventListeners(videoElement);
            setupMediaEventListeners(audioElement);

            playPauseBtn.addEventListener('click', togglePlayPause);
            centerPlayOverlay.addEventListener('click', togglePlayPause);

            function updateProgressBarFill() {
                if (!activeMediaElement || !activeMediaElement.duration) {
                    progressBar.style.background = `rgba(255,255,255,0.2)`;
                    return;
                }

                const currentTime = activeMediaElement.currentTime;
                const duration = activeMediaElement.duration;
                const percentage = (currentTime / duration) * 100;

                 let bufferedPercentage = 0;
                try {
                    if (activeMediaElement.buffered.length > 0) {
                        // Find the latest buffered time range that includes the current time or is after it
                        let bufferedEnd = 0;
                        for (let i = 0; i < activeMediaElement.buffered.length; i++) {
                            if (activeMediaElement.buffered.start(i) <= currentTime && activeMediaElement.buffered.end(i) > bufferedEnd) {
                                bufferedEnd = activeMediaElement.buffered.end(i);
                            } else if (activeMediaElement.buffered.start(i) > currentTime && activeMediaElement.buffered.start(i) <= bufferedEnd) {
                                bufferedEnd = activeMediaElement.buffered.end(i); // Extend if the next range overlaps
                            }
                        }
                         // If no range covers current time, use the start of the first range
                        if (bufferedEnd === 0 && activeMediaElement.buffered.length > 0) {
                            bufferedEnd = activeMediaElement.buffered.end(0);
                        }
                         bufferedPercentage = (bufferedEnd / duration) * 100;
                    }
                 } catch (e) {
                    console.warn("Error getting buffered time ranges:", e);
                    bufferedPercentage = 0; // Fallback
                 }


                // Ensure buffered percentage doesn't go below current or above 100
                 bufferedPercentage = Math.max(percentage, Math.min(100, bufferedPercentage));


                progressBar.style.background = `linear-gradient(to right, var(--primary-color) ${percentage}%, rgba(255,255,255,0.4) ${percentage}%, rgba(255,255,255,0.4) ${bufferedPercentage}%, rgba(255,255,255,0.2) ${bufferedPercentage}%)`;
            }

            function updateVolumeSliderFill() {
                if (!activeMediaElement) {
                    volumeSlider.style.background = `rgba(255,255,255,0.2)`;
                    return;
                }
                const percentage = activeMediaElement.volume * 100;
                 volumeSlider.style.background = `linear-gradient(to right, var(--accent-color) ${percentage}%, rgba(255,255,255,0.2) ${percentage}%)`;
            }

            function updateVolumeIcon(isMuted, volume) {
                 volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down', 'fa-volume-mute');
                if (isMuted || volume === 0) {
                     volumeIcon.classList.add('fa-volume-mute');
                } else if (volume < 0.5) {
                     volumeIcon.classList.add('fa-volume-down');
                } else {
                     volumeIcon.classList.add('fa-volume-up');
                }
            }

            progressBar.addEventListener('input', () => {
                if (!activeMediaElement || !activeMediaElement.duration) return;
                isSeeking = true;
                currentTimeDisplay.textContent = formatTime(progressBar.value);
                // Update fill manually during input for responsiveness
                const percentage = (progressBar.value / activeMediaElement.duration) * 100;
                // Keep buffered progress static while seeking
                 let bufferedPercentage = 0;
                 try {
                     if (activeMediaElement.buffered.length > 0) {
                         // Find the latest buffered time range covering the current (pre-seek) position or later
                         let bufferedEnd = 0;
                         const originalTime = activeMediaElement.currentTime; // Use the actual current time before seek starts
                          for (let i = 0; i < activeMediaElement.buffered.length; i++) {
                             if (activeMediaElement.buffered.start(i) <= originalTime && activeMediaElement.buffered.end(i) > bufferedEnd) {
                                 bufferedEnd = activeMediaElement.buffered.end(i);
                             } else if (activeMediaElement.buffered.start(i) > originalTime && activeMediaElement.buffered.start(i) <= bufferedEnd) {
                                 bufferedEnd = activeMediaElement.buffered.end(i); // Extend if the next range overlaps
                             }
                         }
                         if (bufferedEnd === 0 && activeMediaElement.buffered.length > 0) {
                             bufferedEnd = activeMediaElement.buffered.end(0);
                         }
                         bufferedPercentage = (bufferedEnd / activeMediaElement.duration) * 100;
                     }
                 } catch (e) {
                     console.warn("Error getting buffered time ranges during seek input:", e);
                     bufferedPercentage = 0;
                 }
                 // Ensure buffered percentage doesn't go below seek position during input
                 bufferedPercentage = Math.max(percentage, Math.min(100, bufferedPercentage));

                 progressBar.style.background = `linear-gradient(to right, var(--primary-color) ${percentage}%, rgba(255,255,255,0.4) ${percentage}%, rgba(255,255,255,0.4) ${bufferedPercentage}%, rgba(255,255,255,0.2) ${bufferedPercentage}%)`;

            });
            progressBar.addEventListener('change', () => {
                if (!activeMediaElement || !activeMediaElement.duration) return;
                isSeeking = false;
                activeMediaElement.currentTime = progressBar.value;
                // Timeupdate event will handle the final fill update
            });

            volumeBtn.addEventListener('click', toggleMute);

            function toggleMute() {
                 if (!activeMediaElement) return;
                 activeMediaElement.muted = !activeMediaElement.muted;
                 // If unmuting from 0 volume, set a small volume
                 if (!activeMediaElement.muted && activeMediaElement.volume === 0) {
                     activeMediaElement.volume = 0.1;
                 }
                 updateVolumeIcon(activeMediaElement.muted, activeMediaElement.volume);
                 updateVolumeSliderFill(); // Update fill visually even if muted
            }

            volumeSlider.addEventListener('input', updateVolume);

            function updateVolume() {
                 if (!activeMediaElement) return;
                 activeMediaElement.volume = volumeSlider.value;
                 activeMediaElement.muted = volumeSlider.value === "0";
                 updateVolumeIcon(activeMediaElement.muted, activeMediaElement.volume);
                 updateVolumeSliderFill();
            }


            playbackSpeedSelect.addEventListener('change', updatePlaybackSpeed);

            function updatePlaybackSpeed() {
                if (!activeMediaElement) return;
                activeMediaElement.playbackRate = parseFloat(playbackSpeedSelect.value);
                originalPlaybackRate = activeMediaElement.playbackRate;
            }

             function increasePlaybackSpeed() {
                const options = Array.from(playbackSpeedSelect.options);
                const currentIndex = options.findIndex(opt => parseFloat(opt.value) === activeMediaElement.playbackRate);
                if (currentIndex < options.length - 1) {
                    playbackSpeedSelect.selectedIndex = currentIndex + 1;
                    updatePlaybackSpeed();
                }
            }

            function decreasePlaybackSpeed() {
                const options = Array.from(playbackSpeedSelect.options);
                const currentIndex = options.findIndex(opt => parseFloat(opt.value) === activeMediaElement.playbackRate);
                if (currentIndex > 0) {
                    playbackSpeedSelect.selectedIndex = currentIndex - 1;
                    updatePlaybackSpeed();
                }
            }


            fullscreenBtn.addEventListener('click', toggleFullscreen);

            mediaFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    if (activeMediaElement) {
                        activeMediaElement.pause();
                        activeMediaElement.currentTime = 0;
                         // Stop any active visualizer drawing
                         if (visualizerFrameId) {
                            cancelAnimationFrame(visualizerFrameId);
                            visualizerFrameId = null;
                         }
                        if (activeMediaElement.src && activeMediaElement.src.startsWith('blob:')) {
                            URL.revokeObjectURL(activeMediaElement.src);
                        }
                         activeMediaElement.classList.add('hidden-media');
                    }
                    // Hide visualizer by default until it's confirmed to be audio
                    audioVisualizer.classList.add('hidden-media');


                    const fileURL = URL.createObjectURL(file);

                    if (file.type.startsWith('video/')) {
                        activeMediaElement = videoElement;
                        mediaContainer.classList.remove('is-audio');
                        mediaContainer.classList.add('is-video');
                        fullscreenBtn.classList.remove('hidden-control');
                        audioElement.classList.add('hidden-media');
                        videoElement.classList.remove('hidden-media');
                        centerPlayOverlay.style.position = 'absolute'; // Reset for video
                         if (captionsBtn) captionsBtn.classList.remove('hidden-control'); // Assume video might have captions
                    } else if (file.type.startsWith('audio/')) {
                        activeMediaElement = audioElement;
                        mediaContainer.classList.remove('is-video');
                        mediaContainer.classList.add('is-audio');
                         // Fullscreen button is visible for audio container
                        fullscreenBtn.classList.remove('hidden-control');
                        videoElement.classList.add('hidden-media');
                        audioElement.classList.remove('hidden-media');
                        centerPlayOverlay.style.position = 'static'; // Adjust for audio flow
                        mediaContainer.classList.add('controls-active'); // Ensure controls are styled as active for audio
                         if (captionsBtn) captionsBtn.classList.add('hidden-control'); // Audio typically has no captions

                         // Setup and show visualizer for audio
                         setupAudioVisualizer();
                         audioVisualizer.classList.remove('hidden-media');

                    } else {
                        alert("Unsupported file type. Please select a video or audio file.");
                        activeMediaElement = null;
                        mediaContainer.classList.remove('is-video', 'is-audio', 'controls-active', 'show-center-play');
                         videoElement.classList.add('hidden-media');
                         audioElement.classList.add('hidden-media');
                         audioVisualizer.classList.add('hidden-media');
                        fullscreenBtn.classList.add('hidden-control');
                        playPauseIcon.classList.remove('fa-pause');
                        playPauseIcon.classList.add('fa-play');
                        currentTimeDisplay.textContent = '0:00';
                        durationDisplay.textContent = '0:00';
                        progressBar.value = 0;
                         updateProgressBarFill();
                         updateVolumeIcon(false, 1);
                         volumeSlider.value = 1;
                         updateVolumeSliderFill();
                         playbackSpeedSelect.value = 1;
                         originalPlaybackRate = 1;
                         if (captionsBtn) captionsBtn.classList.remove('hidden-control'); // Show captions button again for next load (or hide if always video feature)
                        return;
                    }

                    activeMediaElement.src = fileURL;
                    activeMediaElement.load(); // Load metadata
                    // No autoplay here, wait for user interaction or canplay event + user click
                    // activeMediaElement.play().catch(error => console.log("Autoplay prevented:", error));

                    // Reset controls state for new media
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    currentTimeDisplay.textContent = '0:00';
                    durationDisplay.textContent = '0:00';
                    progressBar.value = 0;
                    updateProgressBarFill();
                    activeMediaElement.volume = volumeSlider.value; // Apply current volume slider value
                    updateVolumeIcon(activeMediaElement.muted, activeMediaElement.volume);
                    updateVolumeSliderFill();
                    playbackSpeedSelect.value = 1; // Reset speed to 1x
                     originalPlaybackRate = 1;
                    if (captionsBtn) captionsBtn.classList.remove('active'); // Reset captions button state

                    // Hide keyboard shortcuts box when new media loads
                    if (keyboardShortcuts) keyboardShortcuts.classList.remove('show');

                }
            });

            mediaContainer.addEventListener('click', (e) => {
                if (!activeMediaElement) return;
                // Check if the click was inside the controls overlay (excluding audio center play treated differently)
                const isControlClick = controlsOverlay.contains(e.target);
                 // Check if the click was on the audio center play overlay specifically
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                 // Handle clicks on the media element, the container itself, or the center play overlay (unless it's a control click)
                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleVideoClick(e);
                }
            });

             // Add mousemove listener to the container to show controls for video
             mediaContainer.addEventListener('mousemove', () => {
                 if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) {
                     manageControlsVisibility();
                 } else if (activeMediaElement === videoElement && activeMediaElement.paused) {
                      // Ensure controls are visible when mouse moves over paused video
                      clearTimeout(controlsVisibilityTimeout);
                      mediaContainer.classList.add('controls-active');
                 }
             });

             // Keep controls visible if mouse is over the controls overlay itself
             controlsOverlay.addEventListener('mouseenter', () => {
                 if (activeMediaElement === videoElement) { // Only affects video auto-hide
                     clearTimeout(controlsVisibilityTimeout);
                     mediaContainer.classList.add('controls-active');
                 }
             });
             controlsOverlay.addEventListener('mouseleave', () => {
                  if (activeMediaElement === videoElement && !activeMediaElement.paused) { // Only affects video auto-hide
                     manageControlsVisibility(); // Start the auto-hide timer again
                 }
             });


            mediaContainer.addEventListener('mousedown', (e) => {
                if (!activeMediaElement) return;
                 const isControlClick = controlsOverlay.contains(e.target);
                 const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);

                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleMouseDown(e);
                }
            });
            document.addEventListener('mouseup', handleMouseUp); // Use document to catch mouseup even if mouse leaves container
            document.addEventListener('mouseleave', handleMouseUp); // Use document to catch mouseleave

            mediaContainer.addEventListener('touchstart', (e) => {
                if (!activeMediaElement) return;
                const isControlTouch = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);

                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlTouch || isAudioCenterPlay)) {
                    e.preventDefault();
                    handleMouseDown(e.touches[0]);
                }
            }, { passive: false });

            mediaContainer.addEventListener('touchend', (e) => {
                 if (!activeMediaElement) return;
                const isControlTouch = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);

                 if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlTouch || isAudioCenterPlay)) {
                    e.preventDefault();
                    handleMouseUp();
                    handleVideoClick(e.changedTouches[0]); // Pass touchend coordinates
                }
            }, { passive: false });


            function togglePlayPause() {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href || activeMediaElement.readyState < 2) {
                     // alert("Please import a media file and wait for it to load.");
                     console.log("No media loaded or not ready to play.");
                    return;
                }
                if (activeMediaElement.paused || activeMediaElement.ended) {
                    activeMediaElement.play().catch(error => console.log("Play error:", error));
                } else {
                    activeMediaElement.pause();
                }
            }

            function toggleFullscreen() {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) {
                    // console.log("No active media to fullscreen or media not loaded.");
                    return;
                }

                // Use the mediaContainer for fullscreen request
                if (!document.fullscreenElement) {
                    mediaContainer.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                clearTimeout(controlsVisibilityTimeout);

                if (isFullscreen) {
                    fullscreenIcon.classList.remove('fa-expand');
                    fullscreenIcon.classList.add('fa-compress');
                } else {
                    fullscreenIcon.classList.remove('fa-compress');
                    fullscreenIcon.classList.add('fa-expand');
                }
                 // Recalculate controls visibility after fullscreen change
                 if (activeMediaElement && activeMediaElement.paused) {
                    mediaContainer.classList.add('controls-active');
                } else if (activeMediaElement && activeMediaElement === videoElement) { // Only for video
                    manageControlsVisibility();
                } else if (activeMediaElement === audioElement) {
                     mediaContainer.classList.add('controls-active'); // Audio controls always visible via CSS
                }
            });


            function handleVideoClick(event) {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) return;

                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                clearTimeout(tapTimeout);

                if (tapLength < 300 && tapLength > 0) {
                    // Double Tap
                    const rect = mediaContainer.getBoundingClientRect();
                    const clickX = event.clientX - rect.left;
                    const mediaWidth = rect.width;

                    if (settingDoubleTapSeek.checked && clickX < mediaWidth * 0.35) {
                         // Double tap left side: Rewind 10s
                        activeMediaElement.currentTime = Math.max(0, activeMediaElement.currentTime - 10);
                    } else if (settingDoubleTapSeek.checked && clickX > mediaWidth * 0.65) {
                         // Double tap right side: Forward 10s
                        activeMediaElement.currentTime = Math.min(activeMediaElement.duration || Infinity, activeMediaElement.currentTime + 10);
                    } else if (settingDoubleTapPlayPause.checked) {
                         // Double tap center or if seek is off: Play/Pause
                        togglePlayPause();
                    }
                    lastTap = 0; // Reset tap counter after double tap
                } else {
                    // Single Tap - Use a timeout to distinguish from double tap
                    tapTimeout = setTimeout(() => {
                        // If single tap didn't lead to a double tap
                        if (activeMediaElement) {
                            if (activeMediaElement.paused) {
                                // Single tap on paused media plays
                                togglePlayPause();
                            } else if (activeMediaElement === videoElement) {
                                // Single tap on playing video toggles controls visibility
                                if (mediaContainer.classList.contains('controls-active')) {
                                    clearTimeout(controlsVisibilityTimeout);
                                    mediaContainer.classList.remove('controls-active');
                                } else {
                                    manageControlsVisibility();
                                }
                            }
                             // Single tap on playing audio doesn't auto-hide controls (handled by CSS)
                        }
                    }, 300);
                }
                lastTap = currentTime; // Record time of current tap
            }

            function handleMouseDown(event) {
                // Check for primary mouse button (left click) for long press
                if (event.button !== 0) return;

                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href || activeMediaElement.paused || currentLongPressSetting === 0) return;

                originalPlaybackRate = activeMediaElement.playbackRate;
                longPressTimer = setTimeout(() => {
                    if (activeMediaElement && currentLongPressSetting !== 0) {
                        activeMediaElement.playbackRate = currentLongPressSetting;
                    }
                }, 500); // 500ms threshold for long press
            }

            function handleMouseUp() {
                clearTimeout(longPressTimer);
                if (activeMediaElement && currentLongPressSetting !== 0 && activeMediaElement.playbackRate === currentLongPressSetting) {
                    // Reset speed only if long press was active and changed the speed
                    activeMediaElement.playbackRate = originalPlaybackRate;
                     // Ensure UI reflects original speed after reset
                    playbackSpeedSelect.value = originalPlaybackRate;
                }
            }

             if (settingsBtn && settingsModal && closeSettingsModalBtn && saveSettingsBtn) {
                settingsBtn.addEventListener('click', () => settingsModal.classList.add('show'));
                closeSettingsModalBtn.addEventListener('click', () => settingsModal.classList.remove('show'));
                saveSettingsBtn.addEventListener('click', () => {
                    // Settings are "live" via event listeners on inputs, so just close.
                    settingsModal.classList.remove('show');
                });
                window.addEventListener('click', (event) => {
                    if (event.target === settingsModal) {
                        settingsModal.classList.remove('show');
                    }
                });
                 // Prevent modal from showing on focus for accessibility if button is clicked
                 settingsBtn.addEventListener('focus', () => {
                      // Add outline, but don't auto-show modal just on focus
                 });
            }

            if (rewindBtn) {
                rewindBtn.addEventListener('click', () => {
                    if (activeMediaElement) {
                        activeMediaElement.currentTime = Math.max(0, activeMediaElement.currentTime - 10);
                    }
                });
            }

            if (forwardBtn) {
                forwardBtn.addEventListener('click', () => {
                    if (activeMediaElement) {
                        activeMediaElement.currentTime = Math.min(activeMediaElement.duration || Infinity, activeMediaElement.currentTime + 10);
                    }
                });
            }

            if (captionsBtn) {
                captionsBtn.addEventListener('click', () => {
                    if (!activeMediaElement || !activeMediaElement.textTracks || activeMediaElement.textTracks.length === 0) {
                        console.log("No text tracks available.");
                         captionsBtn.classList.remove('active'); // Ensure button is not active if no tracks
                        return;
                    }
                    // Assuming the first text track is the relevant one (e.g., subtitles/captions)
                    const track = activeMediaElement.textTracks[0];
                    if (track.mode === 'showing') {
                        track.mode = 'hidden';
                         captionsBtn.classList.remove('active');
                    } else {
                        track.mode = 'showing';
                         captionsBtn.classList.add('active');
                    }
                });
            }

            if (keyboardBtn) {
                keyboardBtn.addEventListener('click', () => {
                    keyboardShortcuts.classList.toggle('show');
                });
                 // Hide keyboard shortcuts on mouseleave
                 keyboardShortcuts.addEventListener('mouseleave', () => {
                    keyboardShortcuts.classList.remove('show');
                 });
            }

            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (!activeMediaElement) return;

                // Don't trigger shortcuts if user is typing in an input, textarea, or select
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT' || e.target.isContentEditable) return;

                switch(e.key) {
                    case ' ': // Space
                        togglePlayPause();
                        e.preventDefault(); // Prevent default space action (scrolling)
                        break;
                    case 'ArrowLeft': // Left Arrow
                        activeMediaElement.currentTime = Math.max(0, activeMediaElement.currentTime - 10);
                         // Optional: visual feedback like a quick overlay
                         console.log("Rewind 10s");
                        e.preventDefault();
                        break;
                    case 'ArrowRight': // Right Arrow
                        activeMediaElement.currentTime = Math.min(activeMediaElement.duration || Infinity, activeMediaElement.currentTime + 10);
                         // Optional: visual feedback
                         console.log("Forward 10s");
                        e.preventDefault();
                        break;
                    case 'ArrowUp': // Up Arrow
                         volumeSlider.value = Math.min(1, parseFloat(volumeSlider.value) + 0.05); // Increase volume by 5%
                        updateVolume();
                        e.preventDefault();
                        break;
                    case 'ArrowDown': // Down Arrow
                         volumeSlider.value = Math.max(0, parseFloat(volumeSlider.value) - 0.05); // Decrease volume by 5%
                        updateVolume();
                        e.preventDefault();
                        break;
                    case 'm':
                    case 'M': // Mute
                        toggleMute();
                        break;
                    case 'f':
                    case 'F': // Fullscreen
                        toggleFullscreen();
                        break;
                    case 'c':
                    case 'C': // Captions
                        if (captionsBtn && !captionsBtn.classList.contains('hidden-control')) {
                            captionsBtn.click(); // Simulate click on captions button
                        }
                        break;
                    case '+':
                    case '=': // Increase Speed (using = as + requires shift)
                         increasePlaybackSpeed();
                        break;
                    case '-':
                    case '_': // Decrease Speed (using _ as - requires shift)
                         decreasePlaybackSpeed();
                        break;
                     case 'Escape': // Hide keyboard shortcuts on Escape
                         if (keyboardShortcuts && keyboardShortcuts.classList.contains('show')) {
                             keyboardShortcuts.classList.remove('show');
                         }
                         break;
                     // Add more shortcuts as needed (e.g., numbers for direct speed, J/L for seeking)
                }
            });


            // Audio visualizer setup

            function setupAudioVisualizer() {
                if (!audioElement || !audioVisualizer) return;

                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                         // Check if context is suspended (e.g., by browser autoplay policies)
                        if (audioContext.state === 'suspended') {
                             console.log('AudioContext is suspended. Resume on user interaction.');
                        }

                        analyser = audioContext.createAnalyser();

                        const source = audioContext.createMediaElementSource(audioElement);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);

                        analyser.fftSize = 256; // Number of samples for frequency analysis (must be power of 2)
                        const bufferLength = analyser.frequencyBinCount; // Number of frequencies (fftSize / 2)
                        dataArray = new Uint8Array(bufferLength); // Array to hold frequency data
                    }

                     // Resize canvas to fit container's current dimensions
                     const resizeObserver = new ResizeObserver(entries => {
                        for (let entry of entries) {
                            if (entry.target === mediaContainer) {
                                const rect = entry.contentRect;
                                audioVisualizer.width = rect.width;
                                audioVisualizer.height = 120; // Fixed height or calculate based on design
                                // Redraw immediately after resize if audio is playing
                                if (activeMediaElement === audioElement && !audioElement.paused && visualizerFrameId) {
                                     cancelAnimationFrame(visualizerFrameId); // Stop current frame
                                     drawVisualizer(); // Start a new frame
                                }
                            }
                        }
                     });
                     resizeObserver.observe(mediaContainer); // Observe container resize


                    const canvasCtx = audioVisualizer.getContext('2d');

                    function drawVisualizer() {
                         // Stop drawing if media isn't audio or is paused/ended
                        if (!activeMediaElement || activeMediaElement !== audioElement || audioElement.paused || audioElement.ended) {
                             visualizerFrameId = null; // Clear frame ID when stopping
                            return;
                        }

                        visualizerFrameId = requestAnimationFrame(drawVisualizer); // Continue the loop

                        analyser.getByteFrequencyData(dataArray); // Fill dataArray with frequency data

                        canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height); // Clear previous frame

                        const barWidth = (audioVisualizer.width / dataArray.length) * 2; // Adjust bar width
                        let barHeight;
                        let x = 0;

                        for (let i = 0; i < dataArray.length; i++) {
                             // Scale height based on data (0-255), normalize to canvas height
                            barHeight = (dataArray[i] / 255) * audioVisualizer.height;

                            const gradient = canvasCtx.createLinearGradient(0, 0, 0, audioVisualizer.height);
                            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)'); // Primary color
                            gradient.addColorStop(0.5, 'rgba(56, 189, 248, 0.6)'); // Accent color
                            gradient.addColorStop(1, 'rgba(99, 102, 241, 0.2)'); // Fading out

                            canvasCtx.fillStyle = gradient;
                            // Draw rectangles for frequency bars
                            canvasCtx.fillRect(x, audioVisualizer.height - barHeight, barWidth, barHeight);

                            x += barWidth + 1; // Space between bars
                        }
                    }

                     // Start drawing loop if audio is already playing
                    if (!audioElement.paused && audioElement.src) {
                        drawVisualizer();
                    } else {
                         // Clear canvas initially if not playing
                          canvasCtx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
                     }


                } catch (error) {
                    console.error('Audio visualizer setup failed:', error);
                     // Hide the visualizer if setup fails
                    audioVisualizer.classList.add('hidden-media');
                }
            }

             // Initial setup calls / state resets
             function initializePlayerState() {
                 // Hide media elements and visualizer initially
                 videoElement.classList.add('hidden-media');
                 audioElement.classList.add('hidden-media');
                 audioVisualizer.classList.add('hidden-media');
                 // Remove media type classes from container
                 mediaContainer.classList.remove('is-video', 'is-audio');
                 // Ensure controls are visible until first media is loaded
                 mediaContainer.classList.add('controls-active');
                 // Hide center play button initially
                 mediaContainer.classList.remove('show-center-play');
                 // Hide fullscreen button initially
                 fullscreenBtn.classList.add('hidden-control');
                 // Hide captions button by default (shown only for video if tracks exist)
                 if (captionsBtn) captionsBtn.classList.add('hidden-control');


                 // Set initial volume slider fill
                 volumeSlider.value = 1; // Default to full volume
                 activeMediaElement = { volume: 1, muted: false }; // Temporary mock for updateVolumeSliderFill
                 updateVolumeSliderFill();
                 activeMediaElement = null; // Reset activeMediaElement

                 // Reset progress bar display
                 progressBar.value = 0;
                 currentTimeDisplay.textContent = '0:00';
                 durationDisplay.textContent = '0:00';
                 updateProgressBarFill(); // Reset progress bar fill

                 // Reset playback speed select
                 playbackSpeedSelect.value = 1;
             }

            initializePlayerState();

        });
    </script>
