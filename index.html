<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #1a1a2e;
            --surface-dark: #2a2a3e;
            --text-light: #f0f0f0;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .player-wrapper {
            width: 95%;
            max-width: 1000px;
            background-color: var(--surface-dark);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            margin: auto 0;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .media-container {
            position: relative;
            width: 100%;
            background: linear-gradient(145deg, #1a1a2e, #2a2a3e);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .media-container.is-video {
            aspect-ratio: 16 / 9;
        }
        .media-container.is-audio {
            aspect-ratio: 16 / 9;
            background-color: #000; /* Solid black background for audio */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0 0 0;
        }
        .media-container.is-audio .center-play-overlay {
            position: static;
            transform: none;
            margin-bottom: 10px;
        }
        .media-container.is-audio .center-play-overlay i {
            font-size: 4em;
            opacity: 0.6;
            color: #fff; /* Ensure icon is visible on black background */
        }

        video, audio {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }
        video.hidden-media, audio.hidden-media {
            display: none !important;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 26, 46, 0.85);
            padding: 10px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            pointer-events: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .media-container.is-audio .controls-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(26, 26, 46, 0.85);
            opacity: 1; 
            pointer-events: auto;
            padding: 10px;
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 10px;
            position: relative;
        }

        #progressBar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        #progressBar::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: -5px;
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        #progressBar, #volumeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        #progressBar:hover, #volumeSlider:hover {
            height: 8px;
        }

        #progressBar::-webkit-slider-thumb,
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        #progressBar::-webkit-slider-thumb:hover,
        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .controls-main button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            padding: 12px;
            min-width: 48px;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .controls-main button:hover {
            background: var(--primary-color);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .file-input-label {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108,92,231,0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108,92,231,0.4);
        }

        .modal-content {
            background: linear-gradient(145deg, var(--surface-dark), var(--background-dark));
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #saveSettingsBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108,92,231,0.3);
        }

        #saveSettingsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108,92,231,0.4);
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .controls-main button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.4em;
            cursor: pointer;
            padding: 10px;
            min-width: 44px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .controls-main button:hover, .controls-main button:active {
            background-color: rgba(255,255,255,0.1);
            color: #a0a0ff;
        }
        .controls-main button.hidden-control {
            display: none !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .time-display {
            font-size: 0.85em;
            min-width: 75px;
            padding: 0 5px;
            text-align: center;
            white-space: nowrap;
        }

        .spacer {
            flex-grow: 1;
            min-width: 5px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .speed-control label {
            font-size: 0.85em;
            display: none;
        }
        @media (min-width: 400px) {
            .speed-control label {
                display: inline;
            }
        }

        #playbackSpeed {
            background-color: #3a3a4f;
            color: #e0e0e0;
            border: 1px solid #505060;
            border-radius: 4px;
            padding: 8px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: .65em auto;
            padding-right: 30px;
            min-height: 40px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .file-import-section {
            margin-top: 15px;
            text-align: center;
            padding-bottom: 10px;
        }

        .file-input-label {
            background-color: #6060ff;
            color: white;
            padding: 12px 22px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.95em;
        }
        .file-input-label:hover {
            background-color: #5050dd;
        }

        #mediaFile {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #2c2c3e;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            color: #e0e0e0;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #a0a0ff;
            font-size: 1.2em;
        }

        .modal-content label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
        }
        .modal-content label input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #6060ff;
            flex-shrink: 0;
        }
        .modal-content label input[disabled] + span {
            opacity: 0.5;
        }
        .modal-content label select { /* Style for select within a label in modal */
            margin-left: auto; /* Pushes select to the right */
            background-color: #3a3a4f;
            color: #e0e0e0;
            border: 1px solid #505060;
            border-radius: 4px;
            padding: 5px 8px; /* Slightly smaller padding for modal context */
            font-size: 0.9em; /* Consistent font size */
            min-width: 100px; /* Ensure it's not too small */
        }


        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 0 5px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #saveSettingsBtn {
            background-color: #6060ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            font-size: 0.95em;
        }
        #saveSettingsBtn:hover {
            background-color: #5050dd;
        }

        .center-play-overlay {
            position: absolute; /* Default for video */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: none;
            z-index: 5; 
            padding: 10px;
        }
         .center-play-overlay i {
            font-size: 3.5em;
         }
        .media-container.show-center-play .center-play-overlay {
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-wrapper">
        <h1>My Media Player</h1>
        <div class="media-container" id="mediaContainer">
            <video id="myVideo" class="hidden-media" preload="metadata" playsinline>
                Your browser does not support the video tag.
            </video>
            <audio id="myAudio" class="hidden-media" preload="metadata">
                Your browser does not support the audio tag.
            </audio>
            <div class="center-play-overlay" id="centerPlayOverlay"><i class="fas fa-play"></i></div>
            <div class="controls-overlay" id="controlsOverlay">
                <div class="progress-bar-container">
                    <input type="range" id="progressBar" value="0" step="0.1">
                </div>
                <div class="controls-main">
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <div class="volume-control">
                        <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                    <div class="spacer"></div>
                    <div class="speed-control">
                        <label for="playbackSpeed">Speed:</label>
                        <select id="playbackSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="1.75">1.75x</option>
                            <option value="2">2x</option>
                            <option value="2.25">2.25x</option>
                            <option value="2.5">2.5x</option>
                            <option value="2.75">2.75x</option>
                            <option value="3">3.0x</option>
                        </select>
                    </div>
                    <button id="settingsBtn"><i class="fas fa-cog"></i></button>
                    <button id="fullscreenBtn" class="hidden-control"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>

        <div class="file-import-section">
            <label for="mediaFile" class="file-input-label">Import Media</label>
            <input type="file" id="mediaFile" accept="video/*,audio/*">
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Gesture control</h2>
            <label><input type="checkbox" id="settingBrightness" disabled><span> Brightness (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingVolume" disabled><span> Volume (Not Implemented as Gesture)</span></label>
            <label><input type="checkbox" id="settingZoomPan" disabled><span> Zoom and pan (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingDoubleTapSeek" checked><span> Double tap to fast forward/rewind</span></label>
            <label><input type="checkbox" id="settingDoubleTapPlayPause" checked><span> Double tap to play/pause</span></label>
            <label><input type="checkbox" id="settingPlaybackSpeed" disabled><span> Playback speed (UI Control)</span></label>
            <label>
                <span>Long press speed</span>
                <select id="settingLongPressSpeedValue">
                    <option value="0">Disabled</option>
                    <option value="1.0">1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.0">2.0x</option>
                    <option value="2.5" selected>2.5x</option>
                </select>
            </label>
            <label><input type="checkbox" id="settingDragSubtitle" disabled><span> Drag subtitle up and down (Not Implemented)</span></label>
            <button id="saveSettingsBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('myVideo');
            const audioElement = document.getElementById('myAudio');
            let activeMediaElement = null; 

            const mediaContainer = document.getElementById('mediaContainer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const progressBar = document.getElementById('progressBar');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeIcon = volumeBtn.querySelector('i');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenIcon = fullscreenBtn.querySelector('i');
            const mediaFile = document.getElementById('mediaFile');
            const playbackSpeedSelect = document.getElementById('playbackSpeed');
            const controlsOverlay = document.getElementById('controlsOverlay');
            const centerPlayOverlay = document.getElementById('centerPlayOverlay');

            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsModalBtn = document.getElementById('closeSettingsModal');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');

            const settingDoubleTapSeek = document.getElementById('settingDoubleTapSeek');
            const settingDoubleTapPlayPause = document.getElementById('settingDoubleTapPlayPause');
            const longPressSpeedSelect = document.getElementById('settingLongPressSpeedValue');
            
            let currentLongPressSetting = longPressSpeedSelect ? parseFloat(longPressSpeedSelect.value) : 0;

            if (longPressSpeedSelect) {
                longPressSpeedSelect.addEventListener('change', () => {
                    currentLongPressSetting = parseFloat(longPressSpeedSelect.value);
                });
            }


            let isSeeking = false;
            let lastTap = 0;
            let tapTimeout = null;
            let longPressTimer = null;
            let originalPlaybackRate = 1.0;
            let controlsVisibilityTimeout = null;

            function formatTime(time) {
                if (isNaN(time) || time === Infinity) return "0:00";
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            function manageControlsVisibility() {
                if (!activeMediaElement) return;
                clearTimeout(controlsVisibilityTimeout);
                mediaContainer.classList.add('controls-active');

                if (activeMediaElement === videoElement && !activeMediaElement.paused) {
                    controlsVisibilityTimeout = setTimeout(() => {
                        if (!activeMediaElement.paused && !controlsOverlay.matches(':hover')) {
                            mediaContainer.classList.remove('controls-active');
                        }
                    }, 3000);
                } else if (activeMediaElement === audioElement) {
                    // For audio, controls are managed differently (usually always visible or contextually shown)
                    // The .is-audio CSS class already makes .controls-overlay part of the flow and visible.
                    // We ensure 'controls-active' is added if paused, for consistency.
                    if (activeMediaElement.paused) {
                         mediaContainer.classList.add('controls-active');
                    }
                }
            }
            
            function toggleCenterPlayButton() {
                if (!activeMediaElement) return;
                if (activeMediaElement.paused && activeMediaElement.readyState >= 3) { // HAVE_FUTURE_DATA or more
                    mediaContainer.classList.add('show-center-play');
                } else {
                    mediaContainer.classList.remove('show-center-play');
                }
            }

            function setupMediaEventListeners(mediaEl) {
                mediaEl.addEventListener('loadedmetadata', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    progressBar.max = mediaEl.duration;
                    durationDisplay.textContent = formatTime(mediaEl.duration);
                    toggleCenterPlayButton();
                    if (mediaEl.paused) {
                        mediaContainer.classList.add('controls-active');
                    } else {
                        manageControlsVisibility();
                    }
                    updateProgressBarFill();
                    updateVolumeSliderFill();
                    playbackSpeedSelect.value = mediaEl.playbackRate;
                    originalPlaybackRate = mediaEl.playbackRate;
                });

                mediaEl.addEventListener('timeupdate', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    if (!isSeeking) {
                        progressBar.value = mediaEl.currentTime;
                    }
                    currentTimeDisplay.textContent = formatTime(mediaEl.currentTime);
                    updateProgressBarFill();
                });

                mediaEl.addEventListener('play', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    toggleCenterPlayButton();
                    manageControlsVisibility();
                });

                mediaEl.addEventListener('pause', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    toggleCenterPlayButton();
                    clearTimeout(controlsVisibilityTimeout);
                    mediaContainer.classList.add('controls-active');
                });

                mediaEl.addEventListener('ended', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = formatTime(0);
                    toggleCenterPlayButton();
                    updateProgressBarFill();
                    clearTimeout(controlsVisibilityTimeout);
                    mediaContainer.classList.add('controls-active');
                });

                mediaEl.addEventListener('volumechange', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    volumeSlider.value = mediaEl.volume;
                    if (mediaEl.muted || mediaEl.volume === 0) {
                        volumeIcon.classList.remove('fa-volume-up', 'fa-volume-down');
                        volumeIcon.classList.add('fa-volume-mute');
                    } else if (mediaEl.volume < 0.5) {
                        volumeIcon.classList.remove('fa-volume-up', 'fa-volume-mute');
                        volumeIcon.classList.add('fa-volume-down');
                    } else {
                        volumeIcon.classList.remove('fa-volume-down', 'fa-volume-mute');
                        volumeIcon.classList.add('fa-volume-up');
                    }
                    updateVolumeSliderFill();
                });
                
                mediaEl.addEventListener('canplay', () => {
                     if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    toggleCenterPlayButton();
                });
            }

            setupMediaEventListeners(videoElement);
            setupMediaEventListeners(audioElement);

            playPauseBtn.addEventListener('click', togglePlayPause);
            centerPlayOverlay.addEventListener('click', togglePlayPause);

            function updateProgressBarFill() {
                if (!activeMediaElement || !activeMediaElement.duration) return; // Add check for duration
                const percentage = (activeMediaElement.currentTime / activeMediaElement.duration) * 100;
                progressBar.style.background = `linear-gradient(to right, #8282f5 ${percentage}%, #555 ${percentage}%)`;
            }
            function updateVolumeSliderFill() {
                if (!activeMediaElement) return;
                const percentage = activeMediaElement.volume * 100;
                volumeSlider.style.background = `linear-gradient(to right, #8282f5 ${percentage}%, #555 ${percentage}%)`;
            }

            progressBar.addEventListener('input', () => {
                if (!activeMediaElement || !activeMediaElement.duration) return;
                isSeeking = true;
                currentTimeDisplay.textContent = formatTime(progressBar.value);
                const percentage = (progressBar.value / activeMediaElement.duration) * 100;
                progressBar.style.background = `linear-gradient(to right, #8282f5 ${percentage}%, #555 ${percentage}%)`;
            });
            progressBar.addEventListener('change', () => {
                if (!activeMediaElement) return;
                isSeeking = false;
                activeMediaElement.currentTime = progressBar.value;
            });

            volumeBtn.addEventListener('click', () => {
                if (!activeMediaElement) return;
                activeMediaElement.muted = !activeMediaElement.muted;
                if (!activeMediaElement.muted && activeMediaElement.volume === 0) activeMediaElement.volume = 0.01;
                else if (activeMediaElement.muted) updateVolumeSliderFill();
            });

            volumeSlider.addEventListener('input', (e) => {
                if (!activeMediaElement) return;
                activeMediaElement.volume = e.target.value;
                activeMediaElement.muted = e.target.value === "0";
                updateVolumeSliderFill();
            });

            playbackSpeedSelect.addEventListener('change', (e) => {
                if (!activeMediaElement) return;
                activeMediaElement.playbackRate = parseFloat(e.target.value);
                originalPlaybackRate = activeMediaElement.playbackRate;
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);

            mediaFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    if (activeMediaElement) {
                        activeMediaElement.pause();
                        activeMediaElement.currentTime = 0;
                        if (activeMediaElement.src && activeMediaElement.src.startsWith('blob:')) {
                            URL.revokeObjectURL(activeMediaElement.src);
                        }
                         activeMediaElement.classList.add('hidden-media');
                    }
                    
                    const fileURL = URL.createObjectURL(file);

                    if (file.type.startsWith('video/')) {
                        activeMediaElement = videoElement;
                        mediaContainer.classList.remove('is-audio');
                        mediaContainer.classList.add('is-video');
                        fullscreenBtn.classList.remove('hidden-control');
                        audioElement.classList.add('hidden-media');
                        videoElement.classList.remove('hidden-media');
                        centerPlayOverlay.style.position = 'absolute'; // Reset for video
                    } else if (file.type.startsWith('audio/')) {
                        activeMediaElement = audioElement;
                        mediaContainer.classList.remove('is-video');
                        mediaContainer.classList.add('is-audio');
                        fullscreenBtn.classList.remove('hidden-control'); // MODIFIED: Show fullscreen button for audio
                        videoElement.classList.add('hidden-media');
                        audioElement.classList.remove('hidden-media');
                        centerPlayOverlay.style.position = 'static'; // Adjust for audio flow
                        mediaContainer.classList.add('controls-active'); // Ensure controls are styled as active for audio
                    } else {
                        alert("Unsupported file type. Please select a video or audio file.");
                        activeMediaElement = null;
                        mediaContainer.classList.remove('is-video', 'is-audio');
                        fullscreenBtn.classList.add('hidden-control'); // Hide if unsupported
                        return;
                    }

                    activeMediaElement.src = fileURL;
                    activeMediaElement.load();
                    activeMediaElement.play().catch(error => console.log("Autoplay prevented:", error));
                }
            });

            mediaContainer.addEventListener('click', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);

                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleVideoClick(e);
                }
            });
            mediaContainer.addEventListener('mousedown', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleMouseDown(e);
                }
            });
            mediaContainer.addEventListener('mouseup', handleMouseUp);
            mediaContainer.addEventListener('mouseleave', (e) => { 
                handleMouseUp(); 
                if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused && !controlsOverlay.matches(':hover')) { 
                    clearTimeout(controlsVisibilityTimeout);
                    mediaContainer.classList.remove('controls-active');
                }
            });

            mediaContainer.addEventListener('touchstart', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    e.preventDefault(); 
                    handleMouseDown(e.touches[0]); 
                }
            }, { passive: false });

            mediaContainer.addEventListener('touchend', (e) => {
                 if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                 if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    e.preventDefault();
                    handleMouseUp();
                    handleVideoClick(e.changedTouches[0]);
                }
            }, { passive: false });

            mediaContainer.addEventListener('mousemove', () => {
                if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) { // Only for video
                    manageControlsVisibility();
                }
            });
            controlsOverlay.addEventListener('mouseenter', () => {
                if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) { // Only for video
                    clearTimeout(controlsVisibilityTimeout);
                }
            });
            controlsOverlay.addEventListener('mouseleave', () => {
                if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) { // Only for video
                    manageControlsVisibility();
                }
            });

            function togglePlayPause() {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) {
                     alert("Please import a media file first.");
                    return;
                }
                if (activeMediaElement.paused || activeMediaElement.ended) {
                    activeMediaElement.play().catch(error => console.log("Play error:", error));
                } else {
                    activeMediaElement.pause();
                }
            }

            function toggleFullscreen() {
                // MODIFIED: Allow fullscreen for any active media (video or audio container)
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) {
                    // console.log("No active media to fullscreen or media not loaded.");
                    return; 
                }

                if (!document.fullscreenElement) {
                    mediaContainer.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                clearTimeout(controlsVisibilityTimeout); 

                if (isFullscreen) {
                    fullscreenIcon.classList.remove('fa-expand');
                    fullscreenIcon.classList.add('fa-compress');
                } else { 
                    fullscreenIcon.classList.remove('fa-compress');
                    fullscreenIcon.classList.add('fa-expand');
                }
                if (activeMediaElement && activeMediaElement.paused) {
                    mediaContainer.classList.add('controls-active');
                } else if (activeMediaElement) {
                    manageControlsVisibility(); 
                }
            });

            function handleVideoClick(event) { 
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) return;

                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                clearTimeout(tapTimeout);

                if (tapLength < 300 && tapLength > 0) {
                    const rect = mediaContainer.getBoundingClientRect(); // Use mediaContainer for consistent coordinates
                    const clickX = event.clientX - rect.left;
                    const mediaWidth = rect.width;

                    if (settingDoubleTapSeek.checked && clickX < mediaWidth * 0.35) {
                        activeMediaElement.currentTime = Math.max(0, activeMediaElement.currentTime - 10);
                    } else if (settingDoubleTapSeek.checked && clickX > mediaWidth * 0.65) {
                        activeMediaElement.currentTime = Math.min(activeMediaElement.duration || Infinity, activeMediaElement.currentTime + 10);
                    } else if (settingDoubleTapPlayPause.checked) {
                        togglePlayPause();
                    }
                    lastTap = 0;
                } else {
                    tapTimeout = setTimeout(() => {
                        if(activeMediaElement && !activeMediaElement.paused) {
                            if (mediaContainer.classList.contains('controls-active') && activeMediaElement === videoElement) { // Only auto-hide for video
                                clearTimeout(controlsVisibilityTimeout);
                                mediaContainer.classList.remove('controls-active');
                            } else if(activeMediaElement === videoElement) { // Only auto show/hide for video
                                manageControlsVisibility();
                            }
                        } else if (activeMediaElement && activeMediaElement.paused) { 
                            // For paused media (video or audio), a single tap on the container/media (not controls) should play.
                            // The center play button also handles this.
                            // This logic handles the case where center play might not be visible or clicked directly.
                            togglePlayPause();
                        }
                    }, 300);
                }
                lastTap = currentTime;
            }

            function handleMouseDown(event) {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href || activeMediaElement.paused || currentLongPressSetting === 0) return;
                originalPlaybackRate = activeMediaElement.playbackRate;
                longPressTimer = setTimeout(() => {
                    if (activeMediaElement && currentLongPressSetting !== 0) {
                        activeMediaElement.playbackRate = currentLongPressSetting;
                    }
                }, 500);
            }

            function handleMouseUp() {
                clearTimeout(longPressTimer);
                if (activeMediaElement && currentLongPressSetting !== 0 && activeMediaElement.playbackRate === currentLongPressSetting) {
                    activeMediaElement.playbackRate = originalPlaybackRate;
                }
            }
            
             if (settingsBtn && settingsModal && closeSettingsModalBtn && saveSettingsBtn) {
                settingsBtn.addEventListener('click', () => settingsModal.classList.add('show'));
                closeSettingsModalBtn.addEventListener('click', () => settingsModal.classList.remove('show'));
                saveSettingsBtn.addEventListener('click', () => {
                    // Settings are "live" via event listeners on inputs, so just close.
                    settingsModal.classList.remove('show');
                });
                window.addEventListener('click', (event) => {
                    if (event.target === settingsModal) {
                        settingsModal.classList.remove('show');
                    }
                });
            }
            
            mediaContainer.classList.remove('is-video', 'is-audio');
            mediaContainer.classList.remove('controls-active', 'show-center-play');
            fullscreenBtn.classList.add('hidden-control'); // Ensure fullscreen is hidden initially
        });
    </script>
</body>
