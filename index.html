<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-dark: #1a1a2e;
            --surface-dark: #2a2a3e;
            --text-light: #f0f0f0;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .player-wrapper {
            width: 95%;
            max-width: 1000px;
            background-color: var(--surface-dark);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            margin: auto 0;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .media-container {
            position: relative;
            width: 100%;
            background: linear-gradient(145deg, #1a1a2e, #2a2a3e);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .media-container.is-video {
            aspect-ratio: 16 / 9;
        }
        .media-container.is-audio {
            aspect-ratio: 16 / 9;
            background-color: #000; /* Solid black background for audio */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 0 0 0;
        }
        .media-container.is-audio .center-play-overlay {
            position: static;
            transform: none;
            margin-bottom: 10px;
        }
        .media-container.is-audio .center-play-overlay i {
            font-size: 4em;
            opacity: 0.6;
            color: #fff; /* Ensure icon is visible on black background */
        }

        video, audio {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }
        video.hidden-media, audio.hidden-media {
            display: none !important;
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 26, 46, 0.85);
            padding: 10px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            pointer-events: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .media-container.is-audio .controls-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(26, 26, 46, 0.85);
            opacity: 1; 
            pointer-events: auto;
            padding: 10px;
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 10px;
            position: relative;
        }

        #progressBar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        #progressBar::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-top: -5px;
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        #progressBar, #volumeSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        #progressBar:hover, #volumeSlider:hover {
            height: 8px;
        }

        #progressBar::-webkit-slider-thumb,
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        #progressBar::-webkit-slider-thumb:hover,
        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .controls-main button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            padding: 12px;
            min-width: 48px;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .controls-main button:hover {
            background: var(--primary-color);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .file-input-label {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108,92,231,0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108,92,231,0.4);
        }

        .modal-content {
            background: linear-gradient(145deg, var(--surface-dark), var(--background-dark));
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #saveSettingsBtn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108,92,231,0.3);
        }

        #saveSettingsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108,92,231,0.4);
        }

        .controls-main {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .controls-main button {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.4em;
            cursor: pointer;
            padding: 10px;
            min-width: 44px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .controls-main button:hover, .controls-main button:active {
            background-color: rgba(255,255,255,0.1);
            color: #a0a0ff;
        }
        .controls-main button.hidden-control {
            display: none !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .time-display {
            font-size: 0.85em;
            min-width: 75px;
            padding: 0 5px;
            text-align: center;
            white-space: nowrap;
        }

        .spacer {
            flex-grow: 1;
            min-width: 5px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .speed-control label {
            font-size: 0.85em;
            display: none;
        }
        @media (min-width: 400px) {
            .speed-control label {
                display: inline;
            }
        }

        #playbackSpeed {
            background-color: #3a3a4f;
            color: #e0e0e0;
            border: 1px solid #505060;
            border-radius: 4px;
            padding: 8px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: .65em auto;
            padding-right: 30px;
            min-height: 40px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .file-import-section {
            margin-top: 15px;
            text-align: center;
            padding-bottom: 10px;
        }

        .file-input-label { /* General style for import buttons */
            background-color: #6060ff;
            color: white;
            padding: 12px 22px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.95em;
            border: none; /* Ensure buttons don't have default borders */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .file-input-label:hover {
            background-color: #5050dd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #mediaFile {
            display: none;
        }
        
        .url-import-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        #mediaUrl {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #505060;
            background-color: #3a3a4f;
            color: #e0e0e0;
            flex-grow: 1;
            min-width: 200px; /* Minimum width for usability */
            max-width: 400px; /* Max width to prevent excessive stretching */
            font-size: 0.9em;
        }
        #importUrlBtn { /* Specific styling if needed, uses file-input-label as base */
            padding: 10px 15px;
            font-size: 0.9em; /* Slightly smaller than main file import */
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #2c2c3e;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            color: #e0e0e0;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #a0a0ff;
            font-size: 1.2em;
        }

        .modal-content label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95em;
            cursor: pointer;
            padding: 8px 0;
        }
        .modal-content label input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #6060ff;
            flex-shrink: 0;
        }
        .modal-content label input[disabled] + span {
            opacity: 0.5;
        }
        .modal-content label select { /* Style for select within a label in modal */
            margin-left: auto; /* Pushes select to the right */
            background-color: #3a3a4f;
            color: #e0e0e0;
            border: 1px solid #505060;
            border-radius: 4px;
            padding: 5px 8px; /* Slightly smaller padding for modal context */
            font-size: 0.9em; /* Consistent font size */
            min-width: 100px; /* Ensure it's not too small */
        }


        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            padding: 0 5px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #saveSettingsBtn { /* Style for OK button in modal, consistent with import buttons */
            background-color: #6060ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #saveSettingsBtn:hover {
            background-color: #5050dd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .center-play-overlay {
            position: absolute; /* Default for video */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: none;
            z-index: 5; 
            padding: 10px;
        }
         .center-play-overlay i {
            font-size: 3.5em;
         }
        .media-container.show-center-play .center-play-overlay {
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-wrapper">
        <h1>My Media Player</h1>
        <div class="media-container" id="mediaContainer">
            <video id="myVideo" class="hidden-media" preload="metadata" playsinline>
                Your browser does not support the video tag.
            </video>
            <audio id="myAudio" class="hidden-media" preload="metadata">
                Your browser does not support the audio tag.
            </audio>
            <div class="center-play-overlay" id="centerPlayOverlay"><i class="fas fa-play"></i></div>
            <div class="controls-overlay" id="controlsOverlay">
                <div class="progress-bar-container">
                    <input type="range" id="progressBar" value="0" step="0.1">
                </div>
                <div class="controls-main">
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <div class="volume-control">
                        <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                    <div class="spacer"></div>
                    <div class="speed-control">
                        <label for="playbackSpeed">Speed:</label>
                        <select id="playbackSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="1.75">1.75x</option>
                            <option value="2">2x</option>
                            <option value="2.25">2.25x</option>
                            <option value="2.5">2.5x</option>
                            <option value="2.75">2.75x</option>
                            <option value="3">3.0x</option>
                        </select>
                    </div>
                    <button id="settingsBtn"><i class="fas fa-cog"></i></button>
                    <button id="fullscreenBtn" class="hidden-control"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>

        <div class="file-import-section">
            <label for="mediaFile" class="file-input-label">Import Media File</label>
            <input type="file" id="mediaFile" accept="video/*,audio/*">
            <div class="url-import-container">
                <input type="text" id="mediaUrl" placeholder="Or enter media URL">
                <button id="importUrlBtn" class="file-input-label">Load URL</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Gesture control</h2>
            <label><input type="checkbox" id="settingBrightness" disabled><span> Brightness (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingVolume" disabled><span> Volume (Not Implemented as Gesture)</span></label>
            <label><input type="checkbox" id="settingZoomPan" disabled><span> Zoom and pan (Not Implemented)</span></label>
            <label><input type="checkbox" id="settingDoubleTapSeek" checked><span> Double tap to fast forward/rewind</span></label>
            <label><input type="checkbox" id="settingDoubleTapPlayPause" checked><span> Double tap to play/pause</span></label>
            <label><input type="checkbox" id="settingPlaybackSpeed" disabled><span> Playback speed (UI Control)</span></label>
            <label>
                <span>Long press speed</span>
                <select id="settingLongPressSpeedValue">
                    <option value="0">Disabled</option>
                    <option value="1.0">1.0x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.0">2.0x</option>
                    <option value="2.5" selected>2.5x</option>
                </select>
            </label>
            <label><input type="checkbox" id="settingDragSubtitle" disabled><span> Drag subtitle up and down (Not Implemented)</span></label>
            <h2>Audio Settings</h2>
            <label>
                <span>Volume Boost</span>
                <input type="range" id="volumeBoostSlider" min="1" max="5" step="0.1" value="1">
                <span id="volumeBoostValue">1.0x</span>
            </label>
            <button id="saveSettingsBtn">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('myVideo');
            const audioElement = document.getElementById('myAudio');
            let activeMediaElement = null;
            
            let audioContext = null;
            let mediaSource = null;
            let gainNode = null;
            let isAudioContextInitialized = false;
            
            const savedVolume = localStorage.getItem('userVolume');
            const savedVolumeBoost = localStorage.getItem('volumeBoost') || 1;
            
            function loadUserPreferences() {
                if (savedVolume !== null) {
                    const volume = parseFloat(savedVolume);
                    volumeSlider.value = volume;
                    if (activeMediaElement) {
                        activeMediaElement.volume = Math.min(1, volume);
                        if (volume > 1 && audioContext && gainNode) { // This condition 'volume > 1' seems off for direct media.volume
                             // gainNode handles boost, mediaElement.volume is capped at 1.
                        }
                    }
                    updateVolumeIcon(volume);
                }
                // Volume boost is loaded when audio context is set up / gainNode value is set
            }
            
            const mediaContainer = document.getElementById('mediaContainer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const progressBar = document.getElementById('progressBar');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeIcon = volumeBtn.querySelector('i');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenIcon = fullscreenBtn.querySelector('i');
            const mediaFile = document.getElementById('mediaFile');
            const playbackSpeedSelect = document.getElementById('playbackSpeed');
            const controlsOverlay = document.getElementById('controlsOverlay');
            const centerPlayOverlay = document.getElementById('centerPlayOverlay');

            const mediaUrlInput = document.getElementById('mediaUrl');
            const importUrlBtn = document.getElementById('importUrlBtn');


            let controlsTimeout;
            const CONTROLS_HIDE_DELAY = 3000; 
            let isFullscreen = false;

            function hideControls() {
                if (!activeMediaElement?.paused) {
                    controlsOverlay.style.opacity = '0';
                    if (isFullscreen) {
                        mediaContainer.style.cursor = 'none';
                    }
                }
            }

            function showControls() {
                controlsOverlay.style.opacity = '1';
                mediaContainer.style.cursor = 'default';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, CONTROLS_HIDE_DELAY);
            }

            mediaContainer.addEventListener('mousemove', showControls);
            mediaContainer.addEventListener('mouseenter', showControls);
            mediaContainer.addEventListener('mouseleave', () => {
                if (!activeMediaElement?.paused) {
                    hideControls();
                }
            });

            function handlePlayPauseEvt() { // Renamed to avoid conflict
                if (activeMediaElement?.paused) {
                    showControls();
                    clearTimeout(controlsTimeout);
                    mediaContainer.style.cursor = 'default';
                } else {
                    controlsTimeout = setTimeout(hideControls, CONTROLS_HIDE_DELAY);
                }
            }

            document.addEventListener('fullscreenchange', () => {
                isFullscreen = !!document.fullscreenElement;
                if (!isFullscreen) {
                    mediaContainer.style.cursor = 'default';
                }
                showControls(); 
                 // Handle controls visibility after fullscreen change, similar to play/pause
                const isCurrentlyFullscreen = !!document.fullscreenElement;
                clearTimeout(controlsVisibilityTimeout); 

                if (isCurrentlyFullscreen) {
                    fullscreenIcon.classList.remove('fa-expand');
                    fullscreenIcon.classList.add('fa-compress');
                } else { 
                    fullscreenIcon.classList.remove('fa-compress');
                    fullscreenIcon.classList.add('fa-expand');
                }
                if (activeMediaElement && activeMediaElement.paused) {
                    mediaContainer.classList.add('controls-active');
                } else if (activeMediaElement) {
                    manageControlsVisibility(); 
                }
            });

            playPauseBtn.addEventListener('click', () => {
                togglePlayPause();
                handlePlayPauseEvt();
            });

            controlsOverlay.style.transition = 'opacity 0.3s ease-in-out';
            showControls();

            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsModalBtn = document.getElementById('closeSettingsModal');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');

            const settingDoubleTapSeek = document.getElementById('settingDoubleTapSeek');
            const settingDoubleTapPlayPause = document.getElementById('settingDoubleTapPlayPause');
            const longPressSpeedSelect = document.getElementById('settingLongPressSpeedValue');
            const volumeBoostSlider = document.getElementById('volumeBoostSlider');
            const volumeBoostValue = document.getElementById('volumeBoostValue');
            
            let currentLongPressSetting = longPressSpeedSelect ? parseFloat(longPressSpeedSelect.value) : 0;
            
            if (volumeBoostSlider && volumeBoostValue) {
                volumeBoostSlider.value = savedVolumeBoost;
                volumeBoostValue.textContent = parseFloat(savedVolumeBoost).toFixed(1) + 'x';
                
                volumeBoostSlider.addEventListener('input', (e) => {
                    const boostValue = parseFloat(e.target.value);
                    volumeBoostValue.textContent = boostValue.toFixed(1) + 'x';
                    
                    if (gainNode) {
                        gainNode.gain.value = boostValue;
                    }
                    
                    localStorage.setItem('volumeBoost', boostValue);
                });
            }

            if (longPressSpeedSelect) {
                longPressSpeedSelect.addEventListener('change', () => {
                    currentLongPressSetting = parseFloat(longPressSpeedSelect.value);
                });
            }

            let isSeeking = false;
            let lastTap = 0;
            let tapTimeout = null;
            let longPressTimer = null;
            let originalPlaybackRate = 1.0;
            let controlsVisibilityTimeout = null;

            function formatTime(time) {
                if (isNaN(time) || time === Infinity) return "0:00";
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }

            function manageControlsVisibility() {
                if (!activeMediaElement) return;
                clearTimeout(controlsVisibilityTimeout);
                controlsOverlay.style.opacity = '1'; // Use direct style for opacity
                mediaContainer.style.cursor = 'default';


                if (activeMediaElement === videoElement && !activeMediaElement.paused) {
                     controlsVisibilityTimeout = setTimeout(() => {
                        if (!activeMediaElement.paused && !controlsOverlay.matches(':hover')) {
                             controlsOverlay.style.opacity = '0';
                             if (document.fullscreenElement) mediaContainer.style.cursor = 'none';
                        }
                    }, CONTROLS_HIDE_DELAY);
                } else if (activeMediaElement === audioElement) {
                    controlsOverlay.style.opacity = '1'; // Audio controls always visible
                    mediaContainer.style.cursor = 'default';
                } else if (activeMediaElement.paused) { // If paused (video or audio)
                    controlsOverlay.style.opacity = '1';
                    mediaContainer.style.cursor = 'default';
                }
            }
            
            function toggleCenterPlayButton() {
                if (!activeMediaElement) return;
                if (activeMediaElement.paused && activeMediaElement.readyState >= 3) { 
                    mediaContainer.classList.add('show-center-play');
                } else {
                    mediaContainer.classList.remove('show-center-play');
                }
            }

            function setupAudioContext() {
                if (!audioContext && !isAudioContextInitialized) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        gainNode = audioContext.createGain();
                        gainNode.gain.value = parseFloat(localStorage.getItem('volumeBoost') || 1);
                        gainNode.connect(audioContext.destination);
                        isAudioContextInitialized = true;
                    } catch (e) {
                        console.error('Web Audio API is not supported in this browser', e);
                        isAudioContextInitialized = true; 
                    }
                }
            }

            function connectMediaElementToAudioContext(mediaEl) {
                if (!audioContext || !isAudioContextInitialized || !mediaEl) return; // Added !mediaEl check
                
                if (mediaSource) {
                    try {
                        mediaSource.disconnect();
                    } catch (e) { /* Ignore */ }
                }
                
                try {
                    mediaSource = audioContext.createMediaElementSource(mediaEl);
                    mediaSource.connect(gainNode);
                } catch (e) {
                    console.error('Failed to connect media element to audio context. Has it been connected before?', e);
                    // If it fails, it might be because it's already connected from a previous load of the same element.
                    // Or, the element is not in a valid state for connection.
                }
            }
            
            function setupMediaEventListeners(mediaEl) {
                mediaEl.addEventListener('loadedmetadata', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    progressBar.max = mediaEl.duration;
                    durationDisplay.textContent = formatTime(mediaEl.duration);
                    toggleCenterPlayButton();
                    manageControlsVisibility(); // Update controls visibility based on state
                    updateProgressBarFill();
                    updateVolumeSliderFill();
                    playbackSpeedSelect.value = mediaEl.playbackRate;
                    originalPlaybackRate = mediaEl.playbackRate;
                    loadUserPreferences(); // Apply saved volume after metadata load
                });

                mediaEl.addEventListener('timeupdate', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    if (!isSeeking) {
                        progressBar.value = mediaEl.currentTime;
                    }
                    currentTimeDisplay.textContent = formatTime(mediaEl.currentTime);
                    updateProgressBarFill();
                });

                mediaEl.addEventListener('play', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-play');
                    playPauseIcon.classList.add('fa-pause');
                    toggleCenterPlayButton();
                    manageControlsVisibility();
                });

                mediaEl.addEventListener('pause', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    toggleCenterPlayButton();
                    clearTimeout(controlsVisibilityTimeout); // Keep controls visible when paused
                    manageControlsVisibility();
                });

                mediaEl.addEventListener('ended', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    progressBar.value = 0;
                    currentTimeDisplay.textContent = formatTime(0);
                    toggleCenterPlayButton();
                    updateProgressBarFill();
                    clearTimeout(controlsVisibilityTimeout); // Keep controls visible at end
                    manageControlsVisibility();
                });

                mediaEl.addEventListener('volumechange', () => {
                    if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    // Update slider only if gainNode isn't boosting above 1 for this element's direct volume
                    if (!gainNode || gainNode.gain.value <= 1) {
                         volumeSlider.value = mediaEl.volume;
                    }
                    updateVolumeIcon(mediaEl.muted ? 0 : mediaEl.volume);
                    updateVolumeSliderFill();
                });
                
                mediaEl.addEventListener('canplay', () => {
                     if (!activeMediaElement || activeMediaElement !== mediaEl) return;
                    toggleCenterPlayButton();
                });
            }

            setupMediaEventListeners(videoElement);
            setupMediaEventListeners(audioElement);

            playPauseBtn.addEventListener('click', togglePlayPause);
            centerPlayOverlay.addEventListener('click', togglePlayPause);

            function updateProgressBarFill() {
                if (!activeMediaElement || !activeMediaElement.duration) return; 
                const percentage = (activeMediaElement.currentTime / activeMediaElement.duration) * 100;
                progressBar.style.background = `linear-gradient(to right, var(--primary-color) ${percentage}%, rgba(255,255,255,0.2) ${percentage}%)`;
            }
            function updateVolumeSliderFill() {
                if (!activeMediaElement) return;
                const currentVolume = activeMediaElement.muted ? 0 : activeMediaElement.volume;
                const percentage = currentVolume * 100;
                volumeSlider.style.background = `linear-gradient(to right, var(--primary-color) ${percentage}%, rgba(255,255,255,0.2) ${percentage}%)`;
            }

            progressBar.addEventListener('input', () => {
                if (!activeMediaElement || !activeMediaElement.duration) return;
                isSeeking = true;
                currentTimeDisplay.textContent = formatTime(progressBar.value);
                const percentage = (progressBar.value / activeMediaElement.duration) * 100;
                progressBar.style.background = `linear-gradient(to right, var(--primary-color) ${percentage}%, rgba(255,255,255,0.2) ${percentage}%)`;
            });
            progressBar.addEventListener('change', () => {
                if (!activeMediaElement) return;
                isSeeking = false;
                activeMediaElement.currentTime = progressBar.value;
            });

            volumeBtn.addEventListener('click', () => {
                if (!activeMediaElement) return;
                activeMediaElement.muted = !activeMediaElement.muted;
                // If unmuting and volume was 0, set to a small value to actually hear something
                if (!activeMediaElement.muted && activeMediaElement.volume === 0) {
                    activeMediaElement.volume = 0.1; // or previous non-zero volume
                    volumeSlider.value = 0.1;
                }
                updateVolumeIcon(activeMediaElement.muted ? 0 : activeMediaElement.volume);
                updateVolumeSliderFill();
            });

            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.className = 'fas fa-volume-mute';
                } else if (volume < 0.5) {
                    volumeIcon.className = 'fas fa-volume-down';
                } else {
                    volumeIcon.className = 'fas fa-volume-up';
                }
            }

            volumeSlider.addEventListener('input', (e) => {
                if (!activeMediaElement) return;
                const volume = parseFloat(e.target.value);
                activeMediaElement.volume = volume; 
                activeMediaElement.muted = volume === 0;
                
                localStorage.setItem('userVolume', volume.toString()); // Save as string
                
                updateVolumeIcon(volume);
                updateVolumeSliderFill();
            });

            playbackSpeedSelect.addEventListener('change', (e) => {
                if (!activeMediaElement) return;
                const rate = parseFloat(e.target.value);
                activeMediaElement.playbackRate = rate;
                originalPlaybackRate = rate; 
            });

            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // --- New/Modified Media Loading Logic ---
            function getMediaTypeFromUrl(url) {
                const lcUrl = url.toLowerCase();
                const videoExtensions = ['.mp4', '.webm', '.mov', '.mkv', '.ogv', '.avi', '.m3u8', '.mpd'];
                const audioExtensions = ['.mp3', '.wav', '.ogg', '.aac', '.m4a', '.flac'];

                if (videoExtensions.some(ext => lcUrl.endsWith(ext) || lcUrl.includes(ext + '?'))) { // check for query params
                    return 'video';
                }
                if (audioExtensions.some(ext => lcUrl.endsWith(ext) || lcUrl.includes(ext + '?'))) {
                    return 'audio';
                }
                // If no specific extension, or common streaming patterns
                if (lcUrl.includes('manifest') || lcUrl.includes('playlist.m3u8')) {
                    return 'video';
                }
                // Default to video if unsure, browser will error if it's incompatible
                return 'video';
            }

            function setupAndPlayMedia(sourceUrl, determinedMediaType) {
                if (activeMediaElement) {
                    activeMediaElement.pause();
                    activeMediaElement.currentTime = 0;
                    if (activeMediaElement.src && activeMediaElement.src.startsWith('blob:')) {
                        URL.revokeObjectURL(activeMediaElement.src);
                    }
                    activeMediaElement.classList.add('hidden-media');
                    activeMediaElement.removeAttribute('src'); // Important: Use removeAttribute
                }

                setupAudioContext(); 

                if (determinedMediaType === 'video') {
                    activeMediaElement = videoElement;
                    mediaContainer.classList.remove('is-audio');
                    mediaContainer.classList.add('is-video');
                    fullscreenBtn.classList.remove('hidden-control');
                    audioElement.classList.add('hidden-media');
                    videoElement.classList.remove('hidden-media');
                    centerPlayOverlay.style.position = 'absolute';
                } else if (determinedMediaType === 'audio') {
                    activeMediaElement = audioElement;
                    mediaContainer.classList.remove('is-video');
                    mediaContainer.classList.add('is-audio');
                    fullscreenBtn.classList.remove('hidden-control'); 
                    videoElement.classList.add('hidden-media');
                    audioElement.classList.remove('hidden-media');
                    centerPlayOverlay.style.position = 'static';
                } else {
                    alert("Could not determine media type or unsupported source.");
                    activeMediaElement = null;
                    mediaContainer.classList.remove('is-video', 'is-audio', 'show-center-play');
                    fullscreenBtn.classList.add('hidden-control');
                    videoElement.classList.add('hidden-media');
                    audioElement.classList.add('hidden-media');
                    return;
                }
                
                // Reset UI for new media
                progressBar.value = 0;
                progressBar.max = 100; // Default max until loadedmetadata
                currentTimeDisplay.textContent = formatTime(0);
                durationDisplay.textContent = formatTime(0);
                updateProgressBarFill();
                if (playbackSpeedSelect) playbackSpeedSelect.value = "1"; // Reset speed selector
                if (activeMediaElement) activeMediaElement.playbackRate = 1;
                originalPlaybackRate = 1.0;


                activeMediaElement.src = sourceUrl;
                activeMediaElement.load(); // Important to call load after setting src
                
                connectMediaElementToAudioContext(activeMediaElement);
                
                activeMediaElement.play().then(() => {
                    manageControlsVisibility();
                }).catch(error => {
                    console.error("Error playing media:", error);
                    alert(`Could not play media. Error: ${error.message}. This might be due to an unsupported format, network issues, or Cross-Origin (CORS) restrictions if loading from a URL.`);
                    playPauseIcon.classList.remove('fa-pause');
                    playPauseIcon.classList.add('fa-play');
                    toggleCenterPlayButton(); 
                    manageControlsVisibility(); // Show controls if play fails
                });
            }

            mediaFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    let mediaType;
                    if (file.type.startsWith('video/')) {
                        mediaType = 'video';
                    } else if (file.type.startsWith('audio/')) {
                        mediaType = 'audio';
                    } else {
                        alert("Unsupported file type. Please select a video or audio file.");
                        return;
                    }
                    setupAndPlayMedia(fileURL, mediaType);
                }
            });

            if (importUrlBtn && mediaUrlInput) {
                importUrlBtn.addEventListener('click', () => {
                    const url = mediaUrlInput.value.trim();
                    if (!url) {
                        alert("Please enter a media URL.");
                        return;
                    }
                    if (!url.toLowerCase().startsWith('http://') && !url.toLowerCase().startsWith('https://')) {
                        alert("Please enter a valid URL (starting with http:// or https://).");
                        return;
                    }

                    const mediaType = getMediaTypeFromUrl(url);
                    setupAndPlayMedia(url, mediaType);
                    mediaUrlInput.value = ''; // Clear input after loading
                });
            }
            // --- End New/Modified Media Loading Logic ---


            mediaContainer.addEventListener('click', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);

                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleVideoClick(e);
                }
            });
            mediaContainer.addEventListener('mousedown', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    handleMouseDown(e);
                }
            });
            mediaContainer.addEventListener('mouseup', handleMouseUp);
            mediaContainer.addEventListener('mouseleave', (e) => { 
                handleMouseUp(); 
                // Existing logic for hiding controls on mouseleave if video is playing
                 if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused && !controlsOverlay.matches(':hover')) { 
                    clearTimeout(controlsVisibilityTimeout); // Clear existing before setting new one
                    manageControlsVisibility(); // Re-evaluate if controls should hide
                }
            });

            mediaContainer.addEventListener('touchstart', (e) => {
                if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    // e.preventDefault(); // Be careful with preventDefault on touchstart, can break scrolling if not handled well
                    handleMouseDown(e.touches[0]); 
                }
            }, { passive: true }); // Use passive true if not preventing default scroll/zoom

            mediaContainer.addEventListener('touchend', (e) => {
                 if (!activeMediaElement) return;
                const isControlClick = controlsOverlay.contains(e.target);
                const isAudioCenterPlay = mediaContainer.classList.contains('is-audio') && centerPlayOverlay.contains(e.target);
                 if ((e.target === mediaContainer || e.target === activeMediaElement || centerPlayOverlay.contains(e.target)) && (!isControlClick || isAudioCenterPlay)) {
                    // e.preventDefault();
                    handleMouseUp();
                    handleVideoClick(e.changedTouches[0]);
                }
            }, { passive: true });

            // Replaced .controls-active with direct style manipulation for opacity
            // controlsOverlay.addEventListener('mouseenter', () => {
            //     if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) { 
            //         clearTimeout(controlsVisibilityTimeout);
            //     }
            // });
            // controlsOverlay.addEventListener('mouseleave', () => {
            //     if (activeMediaElement && activeMediaElement === videoElement && !activeMediaElement.paused) { 
            //         manageControlsVisibility();
            //     }
            // });


            function togglePlayPause() {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) {
                     alert("Please import a media file or URL first.");
                    return;
                }
                if (activeMediaElement.paused || activeMediaElement.ended) {
                    activeMediaElement.play().catch(error => {
                        console.error("Play error:", error);
                        alert(`Could not play media. Error: ${error.message}. This might be due to an unsupported format, network issues, or Cross-Origin (CORS) restrictions if loading from a URL.`);
                    });
                } else {
                    activeMediaElement.pause();
                }
            }

            function toggleFullscreen() {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) {
                    return; 
                }

                if (!document.fullscreenElement) {
                    mediaContainer.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            // Fullscreenchange event listener updated earlier.

            function handleVideoClick(event) { 
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href) return;

                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                clearTimeout(tapTimeout);

                if (tapLength < 300 && tapLength > 0) { // Double tap
                    const rect = mediaContainer.getBoundingClientRect(); 
                    const clickX = event.clientX - rect.left;
                    const mediaWidth = rect.width;

                    if (settingDoubleTapSeek.checked && clickX < mediaWidth * 0.35) { // Left side
                        activeMediaElement.currentTime = Math.max(0, activeMediaElement.currentTime - 10);
                    } else if (settingDoubleTapSeek.checked && clickX > mediaWidth * 0.65) { // Right side
                        activeMediaElement.currentTime = Math.min(activeMediaElement.duration || Infinity, activeMediaElement.currentTime + 10);
                    } else if (settingDoubleTapPlayPause.checked) { // Center
                        togglePlayPause();
                    }
                    lastTap = 0; // Reset lastTap to prevent triple tap issues
                } else { // Single tap
                    tapTimeout = setTimeout(() => {
                        if(activeMediaElement && activeMediaElement.paused) {
                            // If paused, single tap on video area (not controls) should play
                            togglePlayPause();
                        } else if (activeMediaElement && !activeMediaElement.paused) {
                            // If playing, single tap toggles controls visibility
                            if (controlsOverlay.style.opacity === '0') {
                                manageControlsVisibility(); // This will show them and set timeout
                            } else {
                                clearTimeout(controlsVisibilityTimeout); // Clear existing timeout
                                controlsOverlay.style.opacity = '0'; // Hide immediately
                                if (document.fullscreenElement) mediaContainer.style.cursor = 'none';
                            }
                        }
                    }, 300); // 300ms delay to distinguish from double tap
                }
                lastTap = currentTime;
            }

            function handleMouseDown(event) {
                if (!activeMediaElement || !activeMediaElement.src || activeMediaElement.src === window.location.href || activeMediaElement.paused || currentLongPressSetting === 0) return;
                // originalPlaybackRate is already set on loadedmetadata or speed change
                longPressTimer = setTimeout(() => {
                    if (activeMediaElement && currentLongPressSetting !== 0 && !activeMediaElement.paused) {
                        activeMediaElement.playbackRate = currentLongPressSetting; 
                    }
                }, 500); // 500ms for long press
            }

            function handleMouseUp() {
                clearTimeout(longPressTimer);
                if (activeMediaElement && currentLongPressSetting !== 0 && activeMediaElement.playbackRate === currentLongPressSetting) {
                    activeMediaElement.playbackRate = originalPlaybackRate; 
                }
            }
            
             if (settingsBtn && settingsModal && closeSettingsModalBtn && saveSettingsBtn) {
                settingsBtn.addEventListener('click', () => settingsModal.classList.add('show'));
                closeSettingsModalBtn.addEventListener('click', () => settingsModal.classList.remove('show'));
                saveSettingsBtn.addEventListener('click', () => {
                    settingsModal.classList.remove('show');
                });
                window.addEventListener('click', (event) => {
                    if (event.target === settingsModal) {
                        settingsModal.classList.remove('show');
                    }
                });
            }
            
            mediaContainer.classList.remove('is-video', 'is-audio', 'show-center-play');
            fullscreenBtn.classList.add('hidden-control');
            loadUserPreferences(); // Load general user prefs like volume initially
            manageControlsVisibility(); // Initial controls state
        });
    </script>
